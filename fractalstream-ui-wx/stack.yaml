resolver: lts-24.12

packages:
- .
- ../fractalstream-core
- ../fractalstream-backend-llvm

extra-deps:

- git: https://github.com/matt-noonan/cabal-macosx.git
  commit: 7e892fbeb761f4adb29d52b5377e6a1869faf48d

- git: https://github.com/matt-noonan/llvm-hs.git
  commit: 46fbe902a83a4198f296e2062c767b34ecc6be65
  subdirs:
    - llvm-hs
    - llvm-hs-pure

- git: https://github.com/mgrabmueller/disassembler
  commit: 15a15db1fba50fd0ce52f26f43550fbad5529bf8

- git: https://github.com/matt-noonan/wxHaskell-3.2.git
  commit: de15548c6587891cca9228a8fedf2336c72a5f3b
  subdirs:
    - wx
    - wxcore
    - wxdirect

flags:
  llvm-hs:
    shared-llvm: false

ghc-options:
  llvm-hs:
    -optcxx=-std=c++17

allow-newer: true
