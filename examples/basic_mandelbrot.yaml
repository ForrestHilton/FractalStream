viewer:
  title: Mandelbrot set
  style: complex-plane
  size: 512x512
  resizable: true
  z-coord: C
  initial-center: 0
  initial-pixel-size: 1/128
  code: |
      z : C <- 0
      k : Z <- 0
      while k < max_iters and |z| < escape_radius
        z <- z^2 + C
        k <- k + 1
      if k = max_iters then
        output black to color
      else
        output blend ((k/max_iters)^p, red, yellow) to color

configuration:
  title: Configuration
  size: 400x200
  vertical-contents:
    - text-entry:
        label: "Max. iterations:"
        value: "100"
        type: Z
        variable: max_iters
    - text-entry:
        label: "Escape radius:"
        value: 10
        type: R
        variable: escape_radius
    - text-entry:
        label: "Brightness: "
        value: 0.5
        type: R
        variable: p
